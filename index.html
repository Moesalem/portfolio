<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Website</title>
</head>
<style>
    body,
    html {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    .hero-image {
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://images.pexels.com/photos/2115217/pexels-photo-2115217.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260");
        height: 50%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
    }

    .hero-text {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
    }

    .hero-text button {
        border: none;
        outline: 0;
        display: inline-block;
        padding: 10px 25px;
        color: black;
        background-color: #ddd;
        text-align: center;
        cursor: pointer;
    }

    button {
        border: 2px solid #eee;
        border-radius: 16px;
    }

    .hero-text button:hover {
        background-color: #555;
        color: white;
    }
</style>
</head>

<body>

    <div class="hero-image">
        <div class="hero-text">
            <h1 style="font-size:36px">I am Mohammed Bajuaifer</h1>
            <p>And I'm a App Developer</p>
            <button>Hire me</button>
        </div>
    </div>

    <p>Page Content..</p>

</body>

</html>
